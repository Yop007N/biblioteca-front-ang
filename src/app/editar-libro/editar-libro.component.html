  
  <mat-card class="example-card">
    <mat-card-title>Editar Libro</mat-card-title>
    <mat-card-subtitle>Edite los datos y luego presione el botón Guardar</mat-card-subtitle>
    <mat-card-content>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Codigo</mat-label>
            <input matInput placeholder="Codigo" value="{{id}}" readonly="true">
          </mat-form-field>
        
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Descripcion</mat-label>
            <textarea matInput placeholder="Escriba la descripcion del libro" [(ngModel)]="descripcion" name="descripcion"></textarea>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Cantidad</mat-label>
            <textarea matInput placeholder="Escriba la cantidad del libro" [(ngModel)]="cantidad" name="cantidad"></textarea>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Observación</mat-label>
            <textarea matInput placeholder="Escriba la Observación del libro" [(ngModel)]="obs" name="obs"></textarea>
          </mat-form-field>
      

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="guardarLibro()">Guardar</button>
      <button mat-raised-button routerLink="/consultarlibro">Volver</button>
    </mat-card-actions>
  </mat-card>
