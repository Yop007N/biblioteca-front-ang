<mat-card class="example-card">
  <mat-card-title>Editar Cliente</mat-card-title>
  <mat-card-subtitle
    >Edite los datos y luego presione el botón Guardar</mat-card-subtitle
  >
  <mat-card-content>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="Codigo" value="{{ id }}" readonly="true" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Escriba el nombre del cliente" [(ngModel)]="nombre" />
    </mat-form-field>

   

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ciudad</mat-label>
      <mat-select [(ngModel)]="ciudad">
        <mat-option *ngFor="let c of ciudades" [value]="c.codigo">
          {{c.descripcion}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Direccion</mat-label>
      <input matInput placeholder="Escriba la direccion del cliente" [(ngModel)]="direccion" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Observación</mat-label>
      <input matInput placeholder="Observacion" [(ngModel)]="obs" />
    </mat-form-field>


  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="guardarCliente()">Guardar</button>
      <button mat-raised-button  routerLink="/consultarcliente">Volver</button>
    </mat-card-actions>
</mat-card>
